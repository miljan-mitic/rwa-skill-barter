@if (length$ | async; as length) {
  @if (length > 0) {
    <div fxFlex fxLayout="column" fxLayoutAlign="space-between">
      <mat-list fxLayout="column" fxLayoutGap="3%">
        @for (userSkill of userSkills$ | async; track userSkill.id) {
          <mat-list-item>
            <app-user-skill-item [userSkill]="userSkill"></app-user-skill-item>
          </mat-list-item>
        }
      </mat-list>

      <mat-paginator
        [length]="length$ | async"
        [pageSize]="paginationParams.pageSize"
        [pageIndex]="paginationParams.page"
        (page)="getData($event)"
      >
      </mat-paginator>
    </div>
  } @else {
    <p class="empty-user-skills">You don't have skills...</p>
  }
} @else {
  <p>Loading...</p>
}
