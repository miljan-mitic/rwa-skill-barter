@if (length$ | async; as length) {
  <ng-content></ng-content>

  <div fxFlex fxLayout="column" fxLayoutAlign="space-between">
    <mat-list fxLayout="column" fxLayoutGap="3%">
      @for (userSkill of userSkills$ | async; track userSkill.id) {
        <mat-list-item>
          <app-user-skill-item [userSkill]="userSkill"></app-user-skill-item>
        </mat-list-item>
      }
    </mat-list>

    <mat-paginator
      [length]="length$ | async"
      [pageSize]="paginationParams.pageSize"
      [pageIndex]="paginationParams.page"
      (page)="getData($event)"
    >
    </mat-paginator>
  </div>
} @else if (loading$ | async) {
  <app-loader [overlay]="false"></app-loader>
} @else {
  <app-empty-state title="No skills yet." message="You haven't added any skills.">
    <button mat-fab extended color="primary" routerLink="add">
      <mat-icon>add</mat-icon>ADD YOUR FIRST SKILL
    </button>
  </app-empty-state>
}
