<div fxLayout="column" fxLayoutAlign="space-between">
  <mat-list fxLayout="column" fxLayoutGap="2%">
    @for (skill of skills$ | async; track skill.id) {
    <mat-list-item>
      <app-skill-item [skill]="skill"></app-skill-item>
    </mat-list-item>
    }
  </mat-list>

  <mat-paginator
    [length]="length$ | async"
    [pageSize]="paginationParams.pageSize"
    [pageIndex]="paginationParams.page"
    (page)="getData($event)"
  >
  </mat-paginator>
</div>
